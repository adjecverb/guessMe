<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="container">
        <header>
            你画我猜
        </header>
        <section>

            <div class="picture col-sm-8 border" style="height:100%">
                <label class="info">xx正在绘图。。。<span>剩余时间：xxx</span></label>
                <canvas id="myCanvas" width="800" height="400">

                </canvas>
                <div class="tool" style="border-top:1px solid #ddd">
                    <div class="colortool " style="width:50px;flex-grow:1">
                        <input  type="color" id="lineColor">
                        <label for="lineColor" id="myColor">
                            <svg class="icon" id="colorIcon" aria-hidden="true">
                                <use xlink:href="#icon-color"></use>
                            </svg>
                        </label>
                   </div>
                   <div class="linetool "  style="width:50px;flex-grow:1">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-pen"></use>
                        </svg>
                   </div>
                   <div class="operation "  style="width:50px;flex-grow:1">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-icon-test"></use>
                        </svg>
                   </div>
                </div>
            </div>

            <div class="guess col-sm-4 border" style="display: flex;flex-direction: column;height:100%">


                <div class="history" style="flex-grow:1;flex-shrink:1">
                    <p>msg1</p>
                    <p>msg2</p>
                </div>

                <div class="guessinput" style="flex-grow:0;display:flex;flex-direction:row;">
                    <input type="text" class="col-sm-8 form-control" placeholder="Input what you guess">
                    <button class="btn btn-primary col-sm-4 ">guess</button>
                </div>
            </div>

        </section>
    </div>
    <script src="./font/iconfont.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
